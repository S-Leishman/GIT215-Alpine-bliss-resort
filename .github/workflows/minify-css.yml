name: Minify CSS

on:
  push:
    branches: [ "main" ]
    paths:
      - "css/styles.dev.css"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g cssnano-cli
      - name: Minify styles.dev.css into styles.css
        run: cssnano css/styles.dev.css css/styles.css
      - name: Commit minified CSS
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-minify CSS"
          file_pattern: css/styles.css
